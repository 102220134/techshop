# Development Environment Configuration
spring.application.name=pbl6

server.address=0.0.0.0
server.port=8080

app.upload-dir=uploads

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

spring.jackson.time-zone=GMT+7

# Local Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/techshop?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=27082004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate config for development
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - Use environment variables in production
jwt.secret=${JWT_SECRET:dev-secret-key-for-development-only-change-in-production}
jwt.expiration.access=${JWT_ACCESS_EXPIRATION:1800}
jwt.expiration.refresh=${JWT_REFRESH_EXPIRATION:3600}

default_root_category=default-category
